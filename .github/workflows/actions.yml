name: build dist

on:
  push:
  pull_request:

jobs:
  linux-build:
    name: build on linux
    runs-on: ubuntu-20.04
    steps:
    - name: checkout
      uses: actions/checkout@v1
      with:
        submodules: recursive
    - name: cache AVD
      uses: actions/cache@v3
      env:
        cache-name: cache-avd
      with:
        path: /home/runner/.android/gradle/avd
        key: ${{ runner.os }}-gradle-avd
    - name: cache gradle caches
      uses: actions/cache@v3
      env:
        cache-name: cache-gradle-caches
      with:
        path: /home/runner/.gradle/caches/
        key: ${{ runner.os }}-gradle-caches
    - name: cache fluidsynth deps archives
      uses: actions/cache@v3
      env:
        cache-name: cache-fluidsynth-deps-archives
      with:
        path: external/fluidsynth/test-android/build-scripts/archives/
        # bump rX every time we update deps versions
        key: ${{ runner.os }}-fluidsynth-deps-archives-r1
    - name: apt update
      run: |
        sudo apt-get update
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: 11
        distribution: temurin
    - name: apt install
      run: |
        echo y | sudo apt-get install doxygen libgrpc++-dev libgrpc-dev libprotobuf-dev graphviz cmake ninja-build liblilv-dev gettext
    - name: build
      run: make
    - name: upload artifact
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: aap-fluidsynth-debug.apk
        path: ./aap-fluidsynth/build/outputs/apk/debug/aap-fluidsynth-debug.apk
  
  osx-build:
    name: build on osx
    runs-on: macos-12
    if: false
    steps:
    - name: checkout
      uses: actions/checkout@v1
      with:
        submodules: recursive
    - name: cache AVD
      uses: actions/cache@v3
      env:
        cache-name: cache-avd
      with:
        path: /Users/runner/.android/gradle/avd
        key: ${{ runner.os }}-gradle-avd
    - name: cache gradle caches
      uses: actions/cache@v3
      env:
        cache-name: cache-gradle-caches
      with:
        path: /Users/runner/.gradle/caches/
        key: ${{ runner.os }}-gradle-caches
    - name: cache fluidsynth deps archives
      uses: actions/cache@v3
      env:
        cache-name: cache-fluidsynth-deps-archives
      with:
        path: external/fluidsynth/test-android/build-scripts/archives/
        # bump rX every time we update deps versions
        key: ${{ runner.os }}-fluidsynth-deps-archives-r1
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: 11
        distribution: temurin
    - name: install deps
      run: |
        brew install cmake doxygen ninja graphviz lilv
    - name: build
      run: make
      env:
        ANDROID_SDK_ROOT: /Users/runner/Library/Android/sdk
